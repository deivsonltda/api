worker_processes  1;

events { worker_connections  1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile on;
  keepalive_timeout 65;

  server {
    listen 80;
    server_name _;

    # ✅ raiz do backend (onde ficam as pastas /api e /_core)
    root /var/www/html;

    # ✅ NÃO usa index.php nem index.html
    index off;

    # opcional: healthcheck simples
    location = /health {
      return 200 "ok";
      add_header Content-Type text/plain;
    }

    # ✅ trava acesso a coisas sensíveis
    location ~* /(\\.env|composer\\.(json|lock)|package\\.json|node_modules|vendor|docker|\\.git) {
      deny all;
      return 404;
    }

    # ✅ bloqueia arquivos/pastas começando com ponto
    location ~ /\. {
      deny all;
      return 404;
    }

    # ✅ API: só serve arquivo que existe (sem fallback)
    location /api/ {
      try_files $uri =404;
    }

    # ✅ Qualquer PHP existente roda via PHP-FPM
    location ~ \.php$ {
      try_files $uri =404;
      include fastcgi_params;
      fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
      fastcgi_pass 127.0.0.1:9000;
    }

    # default: se bater na raiz / sem ser /api, devolve 404
    location / {
      return 404;
    }
  }
}